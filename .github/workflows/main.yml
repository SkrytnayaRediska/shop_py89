name: Django CI

on:
  push:
    branches: [ test-feature/cicd ]
  pull_request:
    branches: [ test-feature/cicd ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ 3.9 ]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up .env
        run: |
          echo "${{ secrets.ENV_FILE }}" > shop/.env

      - name: Run DB
        run: |
          docker-compose -f shop/docker-compose.yml up -d db

      - name: Run redis
        run: |
          docker-compose -f shop/docker-compose.yml up -d redis

      - name: Install Dependecies
        run: |
          python -m pip install --upgrade pip
          pip install -r shop/requirements.txt

      - name: Lint with Prospector
        run: |
          prospector || true

      - name: Run Tests
        run: |
          cd shop
          pytest